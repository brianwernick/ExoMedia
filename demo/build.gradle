apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
  composeVersion = "1.1.1"
}

dependencies {
  implementation project(':library')

  // ExoPlayer
  implementation "com.google.android.exoplayer:exoplayer-ui:$rootProject.ext.exoPlayerVersion" // Subtitles
  implementation "com.google.android.exoplayer:extension-okhttp:$rootProject.ext.exoPlayerVersion" // Custom HTTP

  // Misc
  implementation 'androidx.core:core-ktx:1.8.0'
  implementation 'androidx.appcompat:appcompat:1.4.2'
  implementation 'androidx.media:media:1.6.0'
  implementation 'com.android.support.constraint:constraint-layout:2.0.4'

  // Jetpack Compose UI
  implementation "androidx.compose.ui:ui:$composeVersion"
  implementation "androidx.compose.ui:ui-tooling:$composeVersion"
  implementation "androidx.compose.ui:ui-tooling-preview:$composeVersion"
  implementation "androidx.compose.material:material:$composeVersion"
  implementation "androidx.compose.material:material-icons-core:$composeVersion"
  implementation "androidx.compose.material:material-icons-extended:$composeVersion"
  implementation 'androidx.activity:activity-compose:1.4.0'
  implementation "androidx.navigation:navigation-compose:2.4.2"
  implementation "com.google.accompanist:accompanist-navigation-animation:0.23.1"


  // Image Loading
  implementation 'com.github.bumptech.glide:glide:4.12.0'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

  // Playlist support
  implementation 'com.devbrackets.android:playlistcore:2.1.0'

  // Memory Leak diagnostics
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
}

android {
  compileSdkVersion 32

  defaultConfig {
    applicationId "com.devbrackets.android.exomediademo"
    minSdkVersion 21
    targetSdkVersion 32
    versionCode 1
    versionName "1.0.0"
  }

  sourceSets {
    main.java.srcDirs += "src/main/kotlin"
  }

  kotlinOptions {
    useIR = true
    jvmTarget = JavaVersion.VERSION_1_8.toString()
    freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    freeCompilerArgs += [
        "-P",
        "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true"
    ]
  }

  buildFeatures {
    compose true
    viewBinding true
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  composeOptions {
    kotlinCompilerExtensionVersion composeVersion
  }

  lintOptions {
    abortOnError false
  }
}
