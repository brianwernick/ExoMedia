buildscript {
    repositories {
        mavenLocal()
        jcenter();
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.novoda:bintray-release:0.2.7'
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter();
    }
}

ext {
    //platform version
    compileSdkVersion = 24
    buildToolsVersion = "24.0.1"
    targetSdkVersion = 24
    minSdkVersion = 14

    //lib version
    supportLibVersion = '24.2.0'
}